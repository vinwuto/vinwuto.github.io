        <div class="jumbotron">
          <h1 class="display-4">Apply to Bloomspace</h1>

      <!--Question 1-->
        <div class="form-group">
          <label for="interest-form">Why are you interested in an eco-renovation?</label>
          <textarea class="form-control" id="interest-form" rows="3"></textarea>
        </div>
      <!--Question 2-->
        <div class="question-2">
          <p>Are you looking to:</p>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="q2-1">
              <label class="form-check-label" for="q2-1">
                  Entirely renovate space to create something new
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="q2-2">
              <label class="form-check-label" for="q2-2">
                  Add to your current space with some renovations
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="q2-3">
              <label class="form-check-label" for="q2-3">
                  Implement small changes that make a big impact
              </label>
          </div>
        </div>
      <!--Question 3-->
      <div class="form-group">
          <label for="energy-data">Include any data you have about the current energy usage and carbon footprint of the building(s) to be retrofitted.</label>
          <textarea class="form-control" id="energy-data" rows="3"></textarea>
      </div>
      <!--Question 4-->
      <div class="form-group">
          <label for="infrastructure-data">Information about the building's existing infrastructure, such as HVAC, lighting, and insulation.</label>
          <textarea class="form-control" id="infrastructure-data" rows="3"></textarea>
      </div>
      <!--Question 5-->
      <div class="form-group">
